<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="game" id="game">
    <div class="game-info">
        <p class="level">Level: <span class="levelNumber"></span></p>
        <p class="timer">Timer: <span class="timerNumber"></span></p>
        <p class="counter">Counter: <span class="counterNumber"></span></p>
    </div>
<div class="game-wrapper">
<div class="indicator"></div>
</div>
</div>
<div class="game-over">
    <h1 class="game-over__title">GAME OVER</h1>
   <h3 class="game-over__level">Your level: <span class="game-over__level-number"></span></h3>
   <h3 class="game-over__counter">Your counter: <span class="game-over__counter-number"></span></h3>
</div>



    <script src="script.js"></script>
</body>
</html>
